<html>
	<head>
		<meta charset="UTF-8">
		<title>Clinet jsonp example</title>
		<script src="./jsonp.js"></script>
		<script>
			jsonp.send({
				url:'http://localhost/server_jsonp.php',
				onSuccess: callbacklog
			});
			
			//Callback Here
			function callbacklog(json){
				console.log(json);
				for (var i in json) {
					console.log("json." + i + " = " + json[i]);
					document.getElementsByTagName("body")[0].innerText ="json." + i + " = " + json[i];
				}
			}
		</script>
	</head>
	<body>	
	</body>
</html>
